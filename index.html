<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
        <link rel="stylesheet" href="style.css"/>
        <script src="sorts.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="controls-container">
                <select id="sort-selector"></select>
                <label for="speed-slider">Speed</label>
                <input type="range" min="0" max="1" value="0.5" step="0.01" id="speed-slider" onchange="setSpeed(this.value)">
                <label for="count-slider">Count</label>
                <input type="range" min="0" max="1" value="0.5" step="0.01" id="count-slider" onchange="setCount(this.value)">
                <button class="bottom-control" onclick="runSort()">Run</button>
            </div>
            <div class="sort-container">
                <div class="sort-visualiser"></div>
            </div>
        </div>
    </body>
</html>
